
    <div class="container" fxLayout="row">
    <div class="item item1">
        <!-- <h1 id="login">Login</h1> -->
        <p><img src="https://cdn.brandfolder.io/2VK5Y09C/at/5hf5mqw3gjt7k9jh9ss875b/Logo_Customer-Success_45x250.png?height=54&width=300" alt="Okta Customer Success"  class="responsive"> 
        </p>
        <form [formGroup]="loginform" (ngSubmit)="onSubmit()" id="loginpage" class="loginplate">
            <p *ngIf="loginInvalid" class="text-danger">
                <!-- The username and password were not recognized -->
            </p>      
            <div class="form-group">
                    <mat-form-field appearance="legacy" [style.width.px]=350 >
                    <mat-label class="form-label">Username</mat-label>
                    <!-- <input matInput placeholder="Enter email address" cdkFocusInitial input type="email" class="form-control" id="username" autocomplete="username" formControlName="username" required> -->
                    <input matInput placeholder="Enter email address" input type="email" class="form-control" id="username" autocomplete="username" formControlName="username" required class="input_box">
                    <mat-icon matSuffix>adb</mat-icon>
                    </mat-form-field>
            </div>
            <div class="form-group">
                    <mat-form-field appearance="legacy" [style.width.px]=350>
                    <mat-label class="form-label">Password</mat-label>
                    <input matInput placeholder="Enter your password" input type="password" class="form-control" id="exampleInputPassword1" autocomplete="current-password" formControlName="password" required class="input_box">
                    <mat-icon matSuffix>lock</mat-icon>
                    </mat-form-field> 
            </div> 
        
            <button id="modal-login-button" type="submit" class="btn btn-primary mt-4 mb-3">Login</button>
            
                
        </form>
    </div>
    <div class="item item2">2</div>
    <div class="item item3">3</div>
    <div class="item item4">4</div>
    <div class="item item5">5</div>
    <div class="item item5">6</div>
    <div class="item item5">7</div>
    <div class="item item5">8</div>
    <div class="item item5">9</div>
    <div class="item item5">10</div>
  </div>
